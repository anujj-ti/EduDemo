<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try It: Guided Hand Spotting</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Using Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Using Google Fonts for child-friendly typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="lesson-container">
        <header class="lesson-header">
            <div class="header-left">
                <i class="fas fa-graduation-cap header-icon"></i>
                <span class="header-title">EduSpark</span>
            </div>
            <div class="header-right">
                <span class="user-name">Jimmy</span>
                <div class="avatar-initial">J</div>
            </div>
        </header>

        <div class="lesson-progress-area">
             <div class="lesson-info">
                 <h1 class="lesson-title">Time - Lesson 1: Meet the Clock!</h1>
                 <span class="lesson-counter">Step 3 of 5: Try It</span>
             </div>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <main class="lesson-main">
            <div class="activity-area">
                <h2>Try It: Guided Hand Spotting</h2>
                <p class="instruction">Find the <strong>Hour Hand</strong>. Remember, it's the short one. Click it!</p>
                <div class="clock-container">
                    <!-- Placeholder for interactive clock content -->
                    <p class="placeholder-text">Interactive Clock With Clickable Hands</p>
                </div>
            </div>

            <div class="instruction-box">
                <p class="instruction-title">Hands on the Clock</p> 
                <p class="instruction-detail"><i class="fas fa-star star-icon"></i> Click on the hands as instructed to practice identifying them.</p> 
            </div>

            <div class="navigation-buttons">
                <button class="btn btn-prev-step" onclick="window.location.href='learn-it.html'"><i class="fas fa-arrow-left"></i> Previous Step</button>
                <button class="btn btn-skip"><i class="fas fa-forward"></i> Skip</button>
                <button class="btn btn-primary btn-next-step" onclick="window.location.href='do-it.html'"><i class="fas fa-arrow-right"></i> Next Step</button>
            </div>
        </main>

        <footer class="lesson-footer">
            <div class="step-indicators">
                <button class="step-indicator completed" onclick="window.location.href='index.html'"><i class="fas fa-check"></i> Warm-up</button>
                <button class="step-indicator completed" onclick="window.location.href='learn-it.html'"><i class="fas fa-check"></i> Learn It</button>
                <button class="step-indicator active"><i class="fas fa-play"></i> Try It</button>
                <button class="step-indicator locked"><i class="fas fa-lock"></i> Do It</button>
                <button class="step-indicator locked"><i class="fas fa-lock"></i> Show It</button>
            </div>

            <div class="footer-controls">
                <button class="btn-icon" aria-label="Audio Control"><i class="fas fa-volume-up"></i></button>
                <button class="btn-icon" aria-label="Closed Captions"><i class="fas fa-closed-captioning"></i></button>
                <button class="btn-icon" aria-label="Help"><i class="fas fa-question"></i></button>
                <button class="btn-icon" aria-label="Settings"><i class="fas fa-cog"></i></button>
            </div>
        </footer>
    </div>

    <!-- Link to p5.js library for interactive elements -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    
    <!-- Link to JavaScript files -->
    <script src="js/stepNavigation.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
