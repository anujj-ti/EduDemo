<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm-up: Clock Number Check</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Using Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Using Google Fonts for child-friendly typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="lesson-container">
        <header class="lesson-header">
            <div class="header-left">
                <img src="img/professor_tempo.png" alt="Professor Tempo" class="header-icon professor-icon">
                <span class="header-title">TI Education</span>
            </div>
            <div class="header-right">
                <span class="user-name">Jimmy</span>
                <div class="avatar-initial">J</div>
            </div>
        </header>

        <div class="lesson-progress-area">
             <div class="lesson-info">
                 <h1 class="lesson-title">Time - Lesson 1: Meet the Clock!</h1>
                 <span class="lesson-counter">Step 1 of 5: Warm-up</span>
             </div>
            <div class="progress-bar-container">
                <div class="progress-bar" style="width: 0%;"></div>
            </div>
        </div>

        <main class="lesson-main">
            <div class="activity-area">
                <!-- Initial Content: Title, Intro, Professor Image -->
                <h1 id="initial-lesson-title">Meet the Clock!</h1>
                <p id="initial-lesson-intro">Welcome, time explorers! Together we'll learn about clocks and how they help us tell time. Are you ready to begin?</p>
                <img id="professor-img" src="img/professor_tempo.png" alt="Professor Tempo" style="max-width: 200px; margin-bottom: 20px;">
                
                <!-- Content wrapper - initially hidden with class -->
                <div id="warm-up-content" class="hidden">
                    <!-- This div can be empty because loadSubStep will populate it -->
                    <div class="content-right">
                        <!-- Title and instruction will be appended here by loadSubStep -->
                    </div>
                    
                    <div class="content-left">
                        <div id="canvas-container" class="clock-container">
                            <!-- p5.js canvas will be inserted here by script -->
                        </div>
                        <div id="embedded-check-area">
                            <!-- Content dynamically added by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Moved Feedback Area outside activity-area -->
            <div id="feedback-area" class="feedback"></div>

            <!-- Optional side instruction box if needed, content via JS -->
            <div class="instruction-box" id="side-instruction-box" style="display: none;">
                 <p class="instruction-title" id="side-instruction-title"></p>
                 <p class="instruction-detail" id="side-instruction-detail"></p>
            </div>

            <div class="navigation-buttons">
                <button class="btn btn-prev-step" onclick="window.location.href='index.html'" style="display: none;"><i class="fas fa-arrow-left"></i> Previous Step</button>
                
                <!-- Start button initially in place of Skip -->
                <button id="start-lesson-button" class="btn btn-secondary"><i class="fas fa-play"></i> Start Learning!</button> 
                
                <!-- Actual Skip button, initially hidden -->
                <button class="btn btn-skip" id="skip-button" style="display: none;"><i class="fas fa-forward"></i> Skip</button>
                
                <button class="btn btn-primary btn-next-step" id="next-step-button" disabled style="display: none;"><i class="fas fa-arrow-right"></i> Next Step</button>
            </div>
        </main>

        <footer class="lesson-footer">
            <div class="step-indicators">
                <button class="step-indicator active"><i class="fas fa-play"></i> Warm-up</button>
                <button class="step-indicator locked"><i class="fas fa-lock"></i> Learn It</button>
                <button class="step-indicator locked"><i class="fas fa-lock"></i> Try It</button>
                <button class="step-indicator locked"><i class="fas fa-lock"></i> Do It</button>
                <button class="step-indicator locked"><i class="fas fa-lock"></i> Show It</button>
            </div>

            <div class="footer-controls">
                <button id="footer-audio-button" class="btn-icon" aria-label="Audio Control"><i class="fas fa-volume-up"></i></button>
                <button class="btn-icon" aria-label="Closed Captions"><i class="fas fa-closed-captioning"></i></button>
                <button class="btn-icon" aria-label="Help"><i class="fas fa-question"></i></button>
                <button class="btn-icon" aria-label="Settings"><i class="fas fa-cog"></i></button>
            </div>
        </footer>
    </div>

    <!-- Link to p5.js library for interactive elements -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    
    <!-- Link to JavaScript files -->
    <script src="js/warm-up.js"></script>
</body>
</html>
