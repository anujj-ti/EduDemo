<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Clock - Time Lesson 1</title>
    <!-- p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Banner -->
        <header class="top-banner">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>Learning Buddy</h1>
            </div>
            <div class="user-profile">
                <span class="user-name">Jimmy</span>
                <div class="avatar">
                    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='40' viewBox='0 0 40 40'><rect width='40' height='40' fill='%236a4fed' /><text x='50%' y='50%' font-family='Arial' font-size='20' fill='white' text-anchor='middle' dominant-baseline='middle'>J</text></svg>" alt="User Avatar">
                </div>
            </div>
        </header>

        <!-- Lesson Header -->
        <div class="lesson-header">
            <h2>Math: Time</h2>
            <div class="lesson-progress">
                <div class="progress-text">Lesson 1 of 10</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 10%;"></div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <main class="content-area">
            <div class="lesson-container">
                <div class="instruction-box">
                    <div class="character">
                        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='80' height='80' viewBox='0 0 80 80'><rect width='80' height='80' fill='%2324c486' /><text x='50%' y='50%' font-family='Arial' font-size='36' fill='white' text-anchor='middle' dominant-baseline='middle'>P</text></svg>" alt="Professor Tempo">
                    </div>
                    <div class="instruction-text" id="current-instruction">
                        Welcome, time explorers! Let's learn about clocks today!
                    </div>
                </div>
                
                <!-- Canvas for p5.js -->
                <div id="canvas-container"></div>
                
                <!-- Interactive area below canvas -->
                <div class="interactive-area" id="interactive-container">
                    <div class="task-card">
                        <span class="star-icon">â˜…</span>
                        <p id="task-description">Let's explore the clock and learn about its parts!</p>
                    </div>
                </div>
            </div>
            
            <!-- Navigation buttons -->
            <div class="navigation-buttons">
                <button class="btn try-again" id="try-again-btn">
                    <i class="fas fa-redo"></i> Try Again
                </button>
                <div class="right-buttons">
                    <button class="btn skip" id="skip-btn">
                        <i class="fas fa-forward"></i> Skip
                    </button>
                    <button class="btn next-step" id="next-btn">
                        Next Step <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Lesson Steps Progress -->
        <div class="lesson-steps">
            <div class="step active">
                <i class="fas fa-check"></i>
                <span>Step 1</span>
            </div>
            <div class="step">
                <i class="fas fa-check"></i>
                <span>Step 2</span>
            </div>
            <div class="step current">
                <i class="fas fa-play"></i>
                <span>Step 3</span>
            </div>
            <div class="step locked">
                <i class="fas fa-lock"></i>
                <span>Step 4</span>
            </div>
            <div class="step locked">
                <i class="fas fa-lock"></i>
                <span>Step 5</span>
            </div>
        </div>
        
        <!-- Bottom Control Bar -->
        <footer class="control-bar">
            <div class="audio-controls">
                <button class="btn-icon" id="audio-btn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="btn-icon" id="cc-btn">
                    <i class="fas fa-closed-captioning"></i>
                </button>
            </div>
            <div class="help-controls">
                <button class="btn-icon" id="help-btn">
                    <i class="fas fa-question"></i>
                </button>
                <button class="btn-icon" id="settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </footer>
    </div>

    <!-- JavaScript files -->
    <script src="../js/lessonData.js"></script>
    <script src="../js/clockRenderer.js"></script>
    <script src="../js/interactions.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
